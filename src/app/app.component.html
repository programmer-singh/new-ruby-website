<div class="body-container" [ngClass]="{'no-scroll': opened}">
    <app-drawer-menu @slideInRight *ngIf="opened" class="drawer-component" (blur)="onToggleDrawer($event)"
        (closeDrawer)="onToggleDrawer($event)">
    </app-drawer-menu>
    <app-header class="fixed-bar animate__animated animate__fadeInDownBig" (toggleDrawer)="onToggleDrawer($event)"></app-header>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
</div>
